<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexão Familiar</title>
    <link rel="icon" type="image/png" href="../imagens/cf.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>
<body>
    <section class="principal">
        <header class="cabecalho">
            <div class="logo">
                <img src="../imagens/cf.png" alt="Logo de uma árvore">
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#Cadastro">Cadastro</a></li>
                    <li><a href="#Sobre o projeto">Sobre o projeto</a></li>
                    <li id="toChat"><a href="/cad">Faça cadastro para poder usar o fórum</a></li>
                </ul>
            </nav>
        </header>
        <div class="container2">
            <form class="form" action="/cadPost" method="get">
                <h1 class="centro">Faça o seu cadastro para utilizar o fórum</h1>
        
                <!-- Nome -->
                <div class="input-group">
                    <label for="nome">
                        <i class="fas fa-user"></i> Nome Completo
                    </label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                    <p id="nomeerro">Digite um nome válido</p>
                </div>
        
                <!-- CPF -->
                <div class="input-group">
                    <label for="cpf">
                        <i class="fas fa-id-card"></i> CPF
                    </label>
                    <input type="number" id="cpf" name="cpf" placeholder="00000000000" required>
                    <p id="cpferro">Digite um CPF válido</p>
                </div>
        
                <!-- Data de Nascimento -->
                <div class="input-group">
                    <label for="idade">
                        <i class="fas fa-calendar-alt"></i> Data de Nascimento
                    </label>
                    <input type="date" id="idade" name="idade" required>
                    <p id="idadeerro">Você precisa ter mais de 18 anos para se cadastrar</p>
                </div>
        
                <!-- Botão -->
                <button id="button" disabled>Cadastrar-se</button>
            </form>
        </div>
        
    </section>
    <script src="script.js"></script>
</body>
</html>
